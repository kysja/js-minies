<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
    .animated {
        color:#fff;
        transition:all 0.8s;
    }

<body>
<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <h1>Journal</h1>
            <div><textarea id="text" name="" id="" class="my-4 fw-bold fs-3" style="width:800px;height:200px;"></textarea></div>
            <div class="my-4"><span id="countdown" class="fs-2 fw-bold border rounded-3 px-3 py-2">-</span></div>
        </div>
    </div>
